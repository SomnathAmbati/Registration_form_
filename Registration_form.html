<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .registration-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    form {
      display: grid;
      gap: 10px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <form id="registrationForm" onsubmit="registerUser()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required autocomplete="off">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="off">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Submit">
    </form>
    <p id="registrationMessage" style="display: none; color: #4caf50; margin-top: 10px;">Account is registered!</p>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      registerUser();
    });

    function registerUser() {
      document.getElementById('registrationMessage').style.display = 'block';
    }
  </script>
</body>
</html>
